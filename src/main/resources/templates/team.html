<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="layouts/layout"><div layout:fragment="content">
    <!--Блок для написания кода-->
    <h1 th:text="${team.teamName}"></h1>

    <th:block th:each="user: ${team.teammates}" >
        <a th:href="@{/user/} + ${user.id}" class="card-link">
            <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                <div class="card-header" th:text="${user.surname} + ' ' + ${user.name}">Full name</div>
                <div class="card-body">
                    <img th:src="@{/img/} + ${user.avatarName}" style="width: 100px; height: auto;" class="card-img-top"/>
<!--                    <h5 class="card-title">Тут можно написать главную командную роль этого человека</h5>-->
                </div>
            </div>
        </a>
    </th:block>
    <!---->
</div></html>
