<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}"><div layout:fragment="content">
    <!--Блок для написания кода-->
    <div class="container">
        <div class="row">
            <div class="col-md-12 mx-auto rounded pt-2 pb-3">
                <div class="mb-3 form-title">
                    <div class="col-md-12 text-center">
                        <h3>Add new Team</h3>
                    </div>
                </div>
                <form enctype="multipart/form-data" th:action="@{/team}" method="post" th:object="${team}">
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <input th:value="${team != null} ? *{teamName}: ''" type="text" class="form-control"  name="teamName" id="teamName" placeholder="Team name" th:classappend="${team != null and #fields.hasErrors('teamName')} ? 'is-invalid': ''" />
                            <span class="invalid-feedback" th:if="${team != null and #fields.hasErrors('teamName')}" th:errors="*{teamName}"></span>
                        </div>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" name="logo" accept="image/png, image/jpeg"/>
                        <label class="custom-file-label file-label" for="customFile">Choose logo</label>
                    </div>

                    <input type="text" class="form-control mt-3 mb-3" placeholder="User" id="user-list-input" autocomplete="off" autocapitalize="off" />
                    <div class="container user-list-container" id="team-invite-users" data-input-class="invited-user" data-input-id-suffix="invited">

                    </div>

                    <div id="invited-users-container"></div>

                    <div class="form-group row mt-3">
                        <button type="submit" class="btn btn-dark btn-lg btn-block button-form">Add new Team</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/userSearch.js}"></script>
    <script th:src="@{/js/addTeam.js}"></script>
    <script th:src="@{/js/utils.js}"></script>
    <!---->
</div></html>
