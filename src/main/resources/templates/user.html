<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="layouts/layout"><div layout:fragment="content">
    <!--Блок для написания кода-->
    <!-- Для странички нужно:
        пользователь, с его личной информацией,
        табличка команд, чтобы можно было показывать команды в которых есть пользователь,
        соревнования, чтобы можно было показать статистику, а также
        ... мб еще что
    -->
    <div class="container">
        <div class="row mb-3">
            <div class="col-sm-2">
                <img th:src="@{/img/} + ${user.avatarFilename}" id="user-avatar" style="max-width: 100px; height: auto; max-height: 200px;" th:onerror="'this.onerror=null; this.src=`' + @{/img/default.png} + '`;'"/>
                <button type="button" class="btn btn-primary write-button" id="write-button-user" th:data-recipientId="${user.id}">Write</button>
            </div>
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-sm-8">
                        <h3 th:text="${user.surname} + ' ' + ${user.name} + ' ' + ${user.secName} + ' (' + ${user.username} + ')'" id="user-full-name"></h3>
                    </div>
                    <div class="col-sm-8" id="user-team-roles">
                        Team roles:
                        <th:block th:each="role : ${user.teamRoles}">
                            <i class="list-group-item" th:text="${#strings.capitalize(role.name())}"></i>
                        </th:block>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        Total:
                        <th:block th:text="${participate}">
                        </th:block>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        Wins:
                        <th:block th:text="${winCount}">
                        </th:block>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        2nd:
                        <th:block th:text="${secondCount}">
                        </th:block>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        3rd:
                        <th:block th:text="${thirdCount}">
                        </th:block>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        Spotted by sponsors:
                        <th:block th:text="${spotted}">
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <h5 class="text-center">Teams</h5>
                <ul class="list-group text-center">
                    <th:block th:each="team : ${user.teams}">
                        <li class="list-group-item team bg-dark"><a th:href="@{/team/} + ${team.id}" th:text="${team.teamName}"></a></li>
                    </th:block>
                </ul>
            </div>
            <div class="col-sm">
                <h5 class="text-center">Competitions</h5>
                <div class="col-sm">
                    <ul class="list-group text-center">
                        <a th:href="@{/calendar/user/} + ${user.id}" class="hidden-link"><li class="list-group-item competition bg-info">Calendar</li></a>
                        <th:block th:each="team : ${user.teams}">
                            <th:block th:each="comp : ${team.competitionHistory}">
                                <li class="list-group-item competition bg-dark"><a th:href="@{/competition/} + ${comp.id}" th:text="${comp.compName}"></a></li>
                            </th:block>
                        </th:block>
                    </ul>
                </div>
            </div>
        </div>

        <!--Проблема: диаграмма не отображается по центру. -->
        <div class="d-none" id="winCount" th:data-winCount="${winCount}"></div>
        <div class="d-none" id="secondCount" th:data-secondCount="${secondCount}"></div>
        <div class="d-none" id="thirdCount" th:data-thirdCount="${thirdCount}"></div>
        <div class="d-none" id="spotted" th:data-spotted="${spotted}"></div>
        <div class="row d-flex justify-content-center py-2">
        <div class="col-md-6 py-1">
            <div class="card bg-dark">
                <div class="card-body">
                 <canvas id="chDonut"></canvas>
                </div>
            </div>
        </div>

       </div>
    </div>
    <script th:src="@{/js/messengerUtil.js}"></script>
    <script th:src="@{/js/user.js}"></script>
    <script th:src="@{/js/statDiagram.js}"></script>
    <!---->
</div></html>
