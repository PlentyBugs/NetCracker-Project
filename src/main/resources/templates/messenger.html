<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="layouts/layout"><div layout:fragment="content">

    <div class="container">
        <div class="row" style="height: 90%;">
            <div class="col-sm-3 bg-dark" id="chats">
                <input type="text" placeholder="Search" class="w-100 mt-2 mb-4 p-1" id="search-chat" autocapitalize="off" autocomplete="off"/>
                <th:block th:each="chat : ${chats}">
                    <div th:text="${usernames.get(chat.recipientId)}" class="chat-in-menu text-center m-1" th:id="${chat.chatId}" th:data-recipientId="${chat.recipientId}" th:data-chatId="${chat.chatId}" th:data-group="${false}"></div>
                </th:block>
                <th:block th:each="groupChat : ${groupChats}">
                    <div th:text="${groupChat.chatName}" class="chat-in-menu text-center m-1" th:id="${groupChat.chatId}" th:data-chatId="${groupChat.chatId}" th:data-group="${true}"></div>
                </th:block>
            </div>
            <div class="col-sm-9 bg-dark p-3" id="chat-block">
                <div id="chat-window"></div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/websocketUtil.js}"></script>
    <script th:src="@{/js/messenger.js}"></script>

</div></html>
