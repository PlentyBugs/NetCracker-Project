<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <form th:action="@{/logout}" method="post" class="form-inline float-right" th:fragment="logout" sec:authorize="isAuthenticated()" style="margin: 0">
        <!-- Добавить возможность кэширования изображения -->
        <a th:href="@{/user/} + ${#authentication.principal.id}"><img class="rounded-circle mr-2 navbar-avatar" th:src="@{/img/} + ${#authentication.principal.avatarFilename}" alt="avatar" th:onerror="'this.onerror=null; this.src=`' + @{/img/default.png} + '`;'"/></a>
        <z id="zzz" class="d-none" th:value="${#authentication.principal.id}"></z>
        <z id="mmm" class="d-none" th:value="${#authentication.principal.username}"></z>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Log Out</button>
    </form>
</html>
