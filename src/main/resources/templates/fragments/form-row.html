<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <!-- Могут быть ошибки с *{name} поэтому нужны рабочие репозитории, чтобы протестировать -->
    <div class="form-group row" layout:fragment="row (name, user, field, placeholder, rowtype, error)">
        <label th:for="'login' + ${#strings.capitalize(name.replace(' ', ''))}" class="col-sm-2 col-form-label"><span th:text="${#strings.capitalize(name)}"></span>:</label>
        <div class="col-sm-6">
            <input th:value="${user != null} ? ${error}: ''" th:type="${rowtype}" class="form-control"  th:name="${field}" th:id="'login' + ${#strings.capitalize(name.replace(' ', ''))}" th:placeholder="${placeholder}"  th:classappend="${user != null and #fields.hasErrors(field)} ? 'is-invalid': ''"/>
            <span class="invalid-feedback" th:if="${user != null and #fields.hasErrors(field)}" th:errors="${error}"></span>
        </div>
    </div>
    <th:block layout:fragment="row-full (name, user, field, placeholder, rowtype, error)">
        <div layout:replace="~{fragments/form-row :: row (name = ${name}, user = ${user}, field = ${field}, placeholder = ${placeholder}, rowtype = ${rowtype}, error = ${error})}"></div>
    </th:block>
    <th:block layout:fragment="row-short (name, user, field, error)">
        <div layout:replace="~{fragments/form-row :: row (name = ${name}, user = ${user}, field = ${field}, placeholder = ${#strings.capitalizeWords(name)}, rowtype = 'text', error = ${error})}"></div>
    </th:block>
</html>
